<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma de Portfólios</title>
    <link rel="stylesheet" href="/projeto-portifolio/projeto portifólio/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Login</h1>
        </header>

        <!-- Formulário de Login -->
        <section id="loginSection">
            <p>Acesse sua conta para gerenciar seu portfólio!</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>

                <button type="submit">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
        </section>

        <footer>
            <p>© 2024 Plataforma de Portfólios</p>
        </footer>
    </div>

    <script src="/projeto-portifolio/projeto portifólio/js/script.js"></script>
</body>
</html>

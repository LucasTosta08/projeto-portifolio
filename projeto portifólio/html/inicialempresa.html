<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa - Busca de Profissionais</title>
    <link rel="stylesheet" href="/projeto-portifolio/projeto portifólio/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Encontrar Profissionais</h1>
        </header>
        
        <section id="busca">
            <input type="text" id="pesquisa" placeholder="Buscar por nome ou área de atuação...">
            <button id="buscar">Buscar</button>
        </section>
        
        <section id="listaPerfis">
            <h2>Profissionais Disponíveis</h2>
            <div id="perfis">
                <!-- Perfis serão inseridos dinamicamente via JavaScript -->
            </div>
        </section>

        <footer>
            <p>© 2024 Plataforma de Portfólios</p>
        </footer>
    </div>

    <script src="/projeto-portifolio/projeto portifólio/js/script.js"></script>
</body>
</html>
